{% extends 'base.html' %}
{% block content %}
<h1>รายการมาตรฐาน</h1>
<a href="{% url 'std-add' %}" class="btn btn-success">เพิ่มมาตรฐาน</a>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ชื่อมาตรฐาน</th>
            <th>รายละเอียด</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        {% for s in standards %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.description }}</td>
            <td>
                <a href="{% url 'std-edit' s.pk %}" class="btn btn-primary btn-sm">แก้ไข</a>
                <a href="{% url 'std-delete' s.pk %}" class="btn btn-danger btn-sm">ลบ</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">ไม่มีข้อมูล</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary">กลับหน้าแรก</a>
{% endblock %}
