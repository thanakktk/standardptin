{% extends 'base.html' %}
{% block content %}
<h1>รายการหน่วยงาน</h1>
<a href="{% url 'organize-add' %}" class="btn btn-success">เพิ่มหน่วยงาน</a>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ชื่อหน่วยงาน</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
            <th>อีเมล</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        {% for o in organizes %}
        <tr>
            <td>{{ o.name }}</td>
            <td>{{ o.address }}</td>
            <td>{{ o.phone }}</td>
            <td>{{ o.email }}</td>
            <td>
                <a href="{% url 'organize-edit' o.pk %}" class="btn btn-primary btn-sm">แก้ไข</a>
                <a href="{% url 'organize-delete' o.pk %}" class="btn btn-danger btn-sm">ลบ</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">ไม่มีข้อมูล</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary">กลับหน้าแรก</a>
{% endblock %}
